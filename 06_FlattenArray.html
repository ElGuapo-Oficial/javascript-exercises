	<script type="text/javascript">
		"use strict";

		function flattenArrayOfArrays(a, result){
			if(!result){ result = []; }
			for (var i = 0; i < a.length; i++){
				if (a[i].constructor == Array)
					flattenArrayOfArrays(a[i], result);
				else
					result.push(a[i]);
			}

			return result;
		}

		console.log(flattenArrayOfArrays([1,2,3,[4,5,[6,7]], 8,9]));

	</script>
