	<meta charset="UTF-8">

</head>
<body>

	<script type="text/javascript">
		'use strict';

		var a = [2, 3, 5, 3];
		var b = [3, 4, 3, 5, 3, 6, 8];
		
		function arrayIntersection(a, b){
			var result = [];
			var objB = {};

			for (var i = 0; i < b.length; i++){
				objB[b[i]] = 1;
			}

			for (var i = 0; i < a.length; i++){
				if (objB[a[i]] === 1)
					result.push(a[i]);
			}

			return result;
		}

		var intersection = arrayIntersection(a, b);
		console.log(intersection);

	</script>
</body>
