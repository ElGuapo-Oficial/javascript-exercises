<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">

		var x = {prop1: 3, prop2: "tacos"}
		var myArray = [1, 'juan', x, 2.5];

		for (var i = 0; i < myArray.length; i++){
			console.log(myArray[i]);
		}

		function removeArrayItem(theArray, elements){
			for (var i = 0; i < elements.length; i++){
				var index = theArray.indexOf(elements[i]);

				if (index !== -1){
					theArray.splice(index, 1);
				}
			}
		}

		removeArrayItem(myArray, [1, 'juan']);

		for (var i = 0; i < myArray.length; i++){
			console.log(myArray[i]);
		}

	</script>
</body>
</html>
