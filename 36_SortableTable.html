<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
	    <tr>
	        <td>Name</td>
	        <td>Age</td>
	    </tr>
	    <tr>
	        <td>Sam</td>
	        <td>30</td>
	    </tr>
	    <tr>
	        <td>John</td>
	        <td>34</td>
	    </tr>
	    <tr>
	        <td>Tim</td>
	        <td>28</td>
	    </tr>
	</table>

	<script type="text/javascript">
		var table = document.getElementsByTagName("table")[0];
		var tBody = table.children[0];

		function getTableTrs(table){
			// var tbody = table.children[0];
			var trs = tBody.children;

			var tableTrs = [];
			for (var i = 1; i < trs.length; i++){
				tableTrs[i] = {};
				var tds = trs[i].children;
				for (var j = 0; j < tds.length; j++){
					tableTrs[i][j] = tds[j].innerText;
				}
			}
			return tableTrs;
		}

		function createNewTBody(tableRows){
			var tBody = document.createElement('tbody');
			for (var i = 0; i < tableRows.length; i++){
				var tr = document.createElement('tr');
				for (var tdContent in tableRows[i]){
					var td = document.createElement('td');
					td.innerText = tableRows[i][tdContent];
					tr.appendChild(td);
				}
				tBody.appendChild(tr);
			}

			return tBody;
		}

		var trs = getTableTrs(table);

		trs.sort(function(a, b){
			return a[1] > b[1];
		});

		var newTBody = createNewTBody(trs);
		setTimeout(function(){
			table.replaceChild(newTBody, tBody);
		}, 1500);


	</script>
</body>
</html>
