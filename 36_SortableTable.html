<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
	    <tr>
	        <td>Name</td>
	        <td>Age</td>
	    </tr>
	    <tr>
	        <td>Sam</td>
	        <td>30</td>
	    </tr>
	    <tr>
	        <td>John</td>
	        <td>34</td>
	    </tr>
	    <tr>
	        <td>Tim</td>
	        <td>28</td>
	    </tr>
	</table>

	<script type="text/javascript">
		var table = document.getElementsByTagName("table")[0];
		var tbody = table.children[0];
		var trs = tbody.children;

		var sortedElements = [];

		function getTableTds(){
			var tableTds = [];
			for (var i = 1; i < trs.length; i++){
				tableTds[i] = {};
				var tds = trs[i].children;
				for (var j = 0; j < tds.length; j++){
					tableTds[i][j] = tds[j].innerText;
				}
			}
			return tableTds;
		}

		var sortedElements = getTableTds();

		sortedElements.sort(function(a, b){
			return a[1] > b[1];
		});


	</script>
</body>
</html>
