	<script type="text/javascript">
		// 'use strict';

		function getRandom(min, max){
			getRandom.values = getRandom.values || {};
			// calculate object lenght with for in
			//while(object.length < max - min)

			while (true){
				newNumber = Math.floor(Math.random()*(max - min) + min);
				if (!getRandom.values[newNumber]){
					getRandom.values[newNumber] = true;
					return newNumber;
				}
			}
		}
